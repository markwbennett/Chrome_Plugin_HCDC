<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .version {
            color: #666;
            font-size: 12px;
        }
        
        .status {
            margin-bottom: 16px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        
        .status.ready { background-color: #e8f5e8; color: #2d5a2d; }
        .status.running { background-color: #e8f0ff; color: #1a4480; }
        .status.error { background-color: #ffe8e8; color: #8b0000; }
        
        .controls {
            margin-bottom: 16px;
        }
        
        .control-group {
            margin-bottom: 12px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        button {
            flex: 1;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background-color: #007cba;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background-color: #005a87;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background-color: #545b62;
        }
        
        .btn-test {
            background-color: #28a745;
            color: white;
        }
        
        .btn-test:hover:not(:disabled) {
            background-color: #1e7e34;
        }
        
        .slider-container {
            margin-bottom: 8px;
        }
        
        .slider {
            width: 100%;
            margin: 8px 0;
        }
        
        .slider-value {
            text-align: center;
            font-weight: bold;
            color: #007cba;
        }
        
        .info-section {
            background-color: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 12px;
        }
        
        .info-section.hidden {
            display: none;
        }
        
        .info-label {
            font-weight: bold;
            color: #495057;
        }
        
        .info-value {
            color: #007cba;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            padding: 8px;
            background-color: #fff3cd;
            border-radius: 4px;
            border: 1px solid #ffeaa7;
        }
        
        .checkbox-container input[type="checkbox"] {
            transform: scale(1.2);
        }
        
        .checkbox-container label {
            margin: 0;
            font-weight: bold;
            color: #856404;
            cursor: pointer;
        }
        
        .debug-info {
            font-size: 11px;
            color: #6c757d;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>HCDC Auto Clicker</h3>
        <div class="version" id="versionDisplay">v1.2</div>
    </div>
    
    <div class="status ready" id="statusText">Ready</div>
    
    <div class="checkbox-container">
        <input type="checkbox" id="debugMode" checked>
        <label for="debugMode">Debug Mode</label>
        <div class="debug-info">Only downloads first and last documents per page</div>
    </div>
    
    <div class="controls">
        <div class="button-group">
            <button id="startBtn" class="btn-primary">Start</button>
            <button id="stopBtn" class="btn-secondary" disabled>Stop</button>
        </div>
        
        <button id="testBtn" class="btn-test">Test Links</button>
        
        <div class="control-group">
            <label for="delaySlider">Delay Between Clicks:</label>
            <div class="slider-container">
                <input type="range" id="delaySlider" class="slider" min="0.1" max="5.0" step="0.1" value="0.5">
                <div class="slider-value" id="delayDisplay">0.5 seconds</div>
            </div>
        </div>
    </div>
    
    <div class="info-section" id="caseNumber">
        <span class="info-label">Case Number:</span>
        <span class="info-value" id="caseNumberText">-</span>
    </div>
    
    <div class="info-section" id="linkCount">
        <span class="info-label">Documents Found:</span>
        <span class="info-value" id="linkCountText">-</span>
    </div>
    
    <div class="info-section" id="pagination">
        <span class="info-label">Pages:</span>
        <span class="info-value" id="paginationText">-</span>
    </div>
    
    <div class="info-section hidden" id="progress">
        <span class="info-label">Progress:</span>
        <span class="info-value" id="progressText">-</span>
    </div>

    <script src="popup.js"></script>
</body>
</html> 
</html>
